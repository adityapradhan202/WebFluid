<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0rem;
            border: 0rem;
            box-sizing: border-box;
        }
        html, body{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #click-txt{
            cursor: pointer;
            transition: 0.2s ease-in;
        }
        #click-txt:hover{
            transform: scale(1.55);
            color: blue;
        }
    </style>
</head>
<body>
    <div id="content-div">
        <p id="click-txt">Click Me!</p>
    </div>


    
</body>
    <script src="index.js"></script>
</html>
